type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.recipe.rewrite-static-analysis.InlineDeprecatedMethods
displayName: Inline deprecated delegating methods
description: Automatically generated recipes to inline deprecated method calls that delegate to other methods in the same class.
recipeList:
  - org.openrewrite.java.InlineMethodCalls:
      methodPattern: 'org.openrewrite.staticanalysis.RemoveUnusedLocalVariables <constructor>(java.lang.String[], java.lang.Boolean)'
      replacement: 'this(ignoreVariablesNamed, null, withSideEffects)'
