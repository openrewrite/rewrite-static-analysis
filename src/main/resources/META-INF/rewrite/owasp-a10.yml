---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.staticanalysis.security.OwaspA10
displayName: "OWASP A10:2025 - Mishandling of exceptional conditions"
description: >-
  Recipes that address OWASP Top 10 2025 A10 (Mishandling of Exceptional Conditions).
  This category covers improper error handling, swallowing exceptions, catching overly broad
  exception types, and missing null checks that can lead to security vulnerabilities.
tags:
  - security
  - OWASP
preconditions:
  - org.openrewrite.Singleton
recipeList:
  # CWE-390: Empty catch blocks that swallow exceptions
  - org.openrewrite.staticanalysis.EmptyBlock
  - org.openrewrite.staticanalysis.RenameExceptionInEmptyCatch
  - org.openrewrite.staticanalysis.CatchClauseOnlyRethrows
  # CWE-396: Overly broad exception types
  - org.openrewrite.staticanalysis.OnlyCatchDeclaredExceptions
  - org.openrewrite.staticanalysis.UnnecessaryCatch
  - org.openrewrite.staticanalysis.CombineSemanticallyEqualCatchBlocks
  # CWE-397: Declaration of throws for generic exception
  - org.openrewrite.staticanalysis.UnnecessaryThrows
  # CWE-209, CWE-215, CWE-550: Sensitive information in error messages / stack traces
  - org.openrewrite.staticanalysis.RemoveSystemOutPrintln
  - org.openrewrite.staticanalysis.RemovePrintStackTrace
  - org.openrewrite.staticanalysis.MaskCreditCardNumbers
  # CWE-476: Missing null checks leading to NullPointerException
  - org.openrewrite.staticanalysis.EqualsAvoidsNull
  - org.openrewrite.staticanalysis.AnnotateNullableMethods
  - org.openrewrite.staticanalysis.AnnotateNullableParameters
  - org.openrewrite.staticanalysis.AvoidBoxedBooleanExpressions
  # CWE-478: Missing default case in switch
  - org.openrewrite.staticanalysis.DefaultComesLast
  # CWE-484: Omitted break statement in switch
  - org.openrewrite.staticanalysis.FallThrough
  # CWE-460, CWE-755: Resource leak prevention / improper cleanup on exception
  - org.openrewrite.staticanalysis.BufferedWriterCreationRecipes
  - org.openrewrite.staticanalysis.UnnecessaryCloseInTryWithResources
